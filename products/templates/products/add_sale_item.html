<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sale Item</title>
</head>
<body>
    <h1>Add Products to Sale</h1>
    <form method="POST" action="{% url 'add_sale_item' sale.id product.id %}">
        {% csrf_token %}
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" required>
        <button type="submit">Add to Sale</button>
    </form>
    <a href="{% url 'sale_detail' sale.id %}">Go to Sale Detail</a>
</body>
</html>
