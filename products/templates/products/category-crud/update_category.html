{% extends 'dashboard/base_dashboard.html' %}
{% load static %}
{% block title %} Update Category - {{block.super}} {% endblock %}

{% block content %}

    <section class="update-form">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <!-- Breadcrumbs-->
                    <ol class="breadcrumb mt-2">
                        <li class="breadcrumb-item h6 active">
                           <a href="{% url 'dashboard' %}">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item h6">
                            <a href="#">Update Category</a>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body mt-3">
                            <form method="POST">
                                {% csrf_token %}
                                <input type="text" name="name" placeholder="Category name" class="form-control mb-2" value={{category.name}}>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        Submit
                                    </button>
                                </div>
                            </form>     
                        </div>
                    </div>               
                </div>
            </div>
        </div>
    </section>

{% endblock %}
