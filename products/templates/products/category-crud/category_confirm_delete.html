{% extends 'dashboard/base_dashboard.html' %}
{% load static %}
{% block title %} Delete Category - {{ block.super }}  {% endblock %}

{% block content %}

<section id="contactSection">
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center"> <!-- Updated row class -->
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center mb-4"> <!-- Centering content horizontally -->
                                <h3 class="text-center">
                                    <i class="fa fa-trash" style="font-size: 100px"></i>
                                </h3>
                            </div>
                            <h4 class="text-center mb-3">Do you want to delete this category ?</h4>
                            <div class="text-center">
                                <input type="submit" class="btn btn-danger mx-1" value="Yes" />
                                <a href="{% url 'category_list' %}" class="btn btn-primary">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock content %}
