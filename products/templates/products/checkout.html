<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <form method="POST" action="{% url 'checkout' sale.id %}">
        {% csrf_token %}
        <label for="amount_payed">Amount Paid:</label>
        <input type="number" id="amount_payed" name="amount_payed" step="0.01" required>

        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="CASH">Cash</option>
            <option value="CARD">Card</option>
            <option value="MOBILE">Mobile Payment</option>
        </select>

        <button type="submit">Complete Transaction</button>
    </form>
</body>
</html>
